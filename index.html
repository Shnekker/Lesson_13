<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Lesson_10</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<!-- Отображаемое тело страницы -->


<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__main main">
				<div class="main__container">
					<div class="main__content">
						<div class="main__battlefield battlefield">
							<audio class="battlefield__music" src='music/music.mp3' controls></audio>
							<div class="battlefield__logo"><img src="img/logo.png" alt="logo"></div>
							<div class="battlefield__panel"><img src="img/header1.png" alt="panel"></div>
							<div class="battlefield__bg"><img src="img/bg.jpg" alt="bg"></div>
							<div class="battlefield__sun"><img src="img/gif/Sun.gif" alt="sun"></div>
							<div class="battlefield__sun-2"><img src="img/gif/Sun.gif" alt="sun-2"></div>
							<div class="battlefield__sun-3"><img src="img/gif/Sun.gif" alt="sun-3"></div>
							<div class="battlefield__zombie"><img src="img/gif/Zombie.gif" alt="zombie"></div>
							<div class="battlefield__zombie-2"><img src="img/gif/Zombie.gif" alt="zombie-2"></div>
							<div class="battlefield__zombie-attack"><img src="img/gif/ZombieAttack.gif" alt="zombie-attack">
							</div>
							<div class="battlefield__potato"><img src="img/bomb.png" alt="potato"></div>
							<div class="battlefield__explosion"><img src="img/explode.png" alt="explosion"></div>
							<div class="battlefield__grave-eat"><img src="img/digger.gif" alt="grave-eat"></div>
							<div class="battlefield__grave"><img src="img/gravestone.png" alt="grave"></div>
							<div class="battlefield__grave-2"><img src="img/gravestone_2.png" alt="grave-2"></div>
							<div class="battlefield__grave-3"><img src="img/gravestone_3.png" alt="grave-3"></div>
							<div class="battlefield__wallnut"><img src="img/wallnut.png" alt="grave-3"></div>
							<div class="battlefield__wallnut-eaten"><img src="img/wallnut_eaten.png" alt="eaten"></div>
							<div class="battlefield__headless-zombie"><img src="img/gif/ZombieLostHead.gif" alt="headless">
							</div>
							<div class="battlefield__peashooter"><img src="img/gif/Peashooter.gif" alt="peashooter"></div>
							<div class="battlefield__peashooter-2"><img src="img/gif/Peashooter.gif" alt="peashooter"></div>
							<div class="battlefield__bullet"><img src="img/gif/PB00.gif" alt="bullet"></div>
							<div class="battlefield__bullet-hit"><img src="img/gif/PeaBulletHit.gif" alt="bullet"></div>
							<div class="battlefield__zombie-die"><img src="img/gif/ZombieDie.gif" alt="die"></div>
							<div class="battlefield__zombie-die-2"><img src="img/gif/ZombieDie.gif" alt="die-2"></div>
							<div class="battlefield__zombie-die-3"><img src="img/gif/ZombieDie.gif" alt="die-3"></div>
							<div class="battlefield__zombie-head"><img src="img/gif/ZombieHead.gif" alt="head"></div>
							<div class="battlefield__zombie-head-2"><img src="img/gif/ZombieHead.gif" alt="head-2"></div>
							<div class="rake"><img src="img/rake.png" alt="rake"></div>
							<div class="battlefield__victory"><img src="img/diamond.gif" alt="diamond"></div>
							<div class="battlefield__sunflower sunflower">
								<div class="sunflower__position">
									<img src="img/gif/SunFlower.gif" alt="sunflower">
									<img src="img/gif/SunFlower.gif" alt="sunflower">
									<img src="img/gif/SunFlower.gif" alt="sunflower">
									<img src="img/gif/SunFlower.gif" alt="sunflower">
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
